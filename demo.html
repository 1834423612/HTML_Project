<!DOCTYPE html> <!-- This is define the document type to HTML. -->
<html>
<!-- This regular label, if the website language is not English, you can write such as: <html lang="zh-Hans"> -->

<head>
    <!-- In this label, it MUST include <title> -->
    <meta charset="utf-8" />
    <!-- The English Website default charset is UTF-8, But when the website language isn't English, such us is Chinese, some browsers cannot show that characters very well, it might be show some garbleds if you doesn't set charset to UTF-8. -->
    <title>This is a test website</title>
</head>

<body>
    <!-- You can coding in the BODY -->
    <a>This is text</a>
    <a href="https://example.com">This is a Link.</a>
    <br />
    <p>This is a paragraph.</p>
</body>

</html>
